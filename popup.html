<button onclick="openPopup()">Book Now</button>

<div id="bookingPopup" class="popup">
  <div class="popup-content">
    <span onclick="closePopup()" class="close">&times;</span>
    <h3>Booking Confirmed!</h3>
    <p>Thank you for booking with Woodland Hotel.</p>
  </div>
</div>

<style>
  .popup {
    display: none;
    position: fixed;
    z-index: 99;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
  }

  .popup-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    width: 300px;
    border-radius: 20px;
    text-align: center;
  }

  .close {
    float: right;
    font-size: 100px;
    cursor: pointer;
  }
</style>

<script>
  function openPopup() {
    document.getElementById('bookingPopup').style.display = 'block';
  }

  function closePopup() {
    document.getElementById('bookingPopup').style.display = 'none';
  }
</script>
