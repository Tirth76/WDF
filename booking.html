<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking - Woodland</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2e8b57;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2e8b57;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #2e8b57;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #246b44;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      color: #2e8b57;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book Your Stay</h1>
    <p>Reserve your room easily at Woodland Hotel</p>
  </header>

  <div class="container">
    <h2>Booking Form</h2>
    <form action="#" method="post">
      <label for="username">Username</label>
<input type="text" id="username" name="username" pattern="[A-Za-z]+" required 
       title="Username must contain only letters (no numbers)">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="room">Room Type</label>
      <select id="room" name="room" required>
        <option value="">-- Select Room Type --</option>
        <option value="regular">Regular</option>
        <option value="deluxe">Deluxe</option>
        <option value="super-deluxe">Super Deluxe</option>
      </select>

      <label for="checkin">Check-in Date</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="message">Special Requests</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <input type="submit" value="Book Now">
    </form>

    <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="rooms.html">Rooms</a>
    <a href="restaurant.html">Restaurant</a>
    <a href="menu.html">Menu</a>
    <a href="services.html">Services</a>
    <a href="event.html">Event</a>
    <a href="booking.html">Booking</a>
    <a href="contact.html">Contact</a>
    <a href="login.html">Login</a>
  </nav>
  </div>

</body>
</html>
